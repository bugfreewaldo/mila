    <circle cx="150" cy="150" r="115" fill="rgba(255,255,255,0.1)"/>
    <!-- Heart -->
    <path d="M150 250c-5 0-9-2-12-5l-52-52c-20-20-20-53 0-73 10-10 23-15 37-15 11 0 22 4 31 10 9-6 20-10 31-10 14 0 27 5 37 15 20 20 20 53 0 73l-52 52c-3 3-7 5-12 5h-8zm-27-127c-8 0-16 3-22 9-12 12-12 32 0 44l49 49 49-49c12-12 12-32 0-44-6-6-14-9-22-9s-16 3-22 9l-5 5-5-5c-6-6-14-9-22-9z"
